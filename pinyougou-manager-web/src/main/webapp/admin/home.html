<!-- Echarts可视化 -->
<section class="content" id="container" style="height: 200%">
    <!-- 内容区域 /-->
    <div></div>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            legend: {},
            tooltip: {
                trigger: 'axis',
                showContent: true,
            },
            dataset: {
                source: [
                    ['product', '1月1日', '1月2日', '1月3日', '1月4日', '1月5日', '1月6日'],
                    ['未付款', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                    ['已付款', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                    ['未发货', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                    ['已发货', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]
                ]
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                gridIndex: 0
            },
            grid: {
                top: '20%',
                left: '5%',
                right: '35%',
                bottom: '20%',
            },
            series: [
                {
                    type: 'bar',
                    stack: '状态',
                    smooth: true,
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'bar',
                    smooth: true,
                    stack: '状态',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'bar',
                    smooth: true,
                    stack: '状态',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'bar',
                    smooth: true,
                    stack: '状态',
                    seriesLayoutBy: 'row'
                },
                {
                    type: 'pie',
                    id: 'pie',
                    radius: '40%',
                    center: ['84%', '30%'],
                    label: {
                        formatter: '{b}: {@2012} ({d}%)'
                    },
                    encode: {
                        itemName: 'product',
                        value: '2012',
                        tooltip: '2012'
                    }
                }
            ]
        };
        myChart.on('updateAxisPointer', function (event) {
            var xAxisInfo = event.axesInfo[0];
            if (xAxisInfo) {
                var dimension = xAxisInfo.value + 1;
                myChart.setOption({
                    series: {
                        id: 'pie',
                        label: {
                            formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                        },
                        encode: {
                            value: dimension,
                            tooltip: dimension
                        }
                    }
                });
            }
        });
        myChart.setOption(option);
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</section>
<!-- Echarts可视化结束 /-->
